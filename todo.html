<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDos</title>
    <link rel="icon" href="check-mark.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css" media="screen" title="no title">
  </head>
  <body>
    <h1>SUPER SPECIAL AWESOME TODO LIST!</h1>
    <div class="container todolist">
      <div class="row">
        <div class="col-md-5">
          <h1>To Do</h1>
          <input type="text" class="form-control add-todo" placeholder="Press Enter To Add Items"/>
          <ul id="sortable" class="list-unstyled">
            <div class="checkbox"></div>
          </ul>
        </div>

        <div class="col-md-5 col-md-offset-2">
          <h1>Done</h1>
          <ul id="done-items" class="list-unstyled">
          </ul>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
